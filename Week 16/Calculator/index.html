<body>
    <h1 class="travel">Which way would you prefer?</h1>

    <form onsubmit="return false" class="form">
        <select name="" id="" class="arr__car">
            <option value="5000">Mazda</option>
            <option value="10000" selected>Honda</option>
            <option value="900">Toyota</option>
        </select>

        <select name="" id="" class="arr__year" disabled>
            <option value="500">1980</option>
            <option value="1000">2000</option>
            <option value="2000" selected>2010</option>
        </select>

        <div id="categories" class="arr__category">
            <input type="radio" name="category" value="5000" id="#oldschool"> OldSchool
            <input type="radio" name="category" value="5500" id="newest"> Newest
            <input type="radio" name="category" value="1500" id="vintage"> Vintage
        </div>

        <span>
            For X people:
            <input type="text" id="count" />
        </span>

        <button class="result" onclick="sum()">Result</button>
    </form>
