<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Calculator</title>
</head>

<body>
    <h1 class="travel">Which aircraft would you prefer?</h1>

    <form onsubmit="return false" class="form">
        <select name="" id="" class="arr__plane">
            <option value="5000">Boeing-747</option>
            <option value="10000" selected>Airbus-380</option>
            <option value="900">Airbus-A320 Neo</option>
        </select>

        <select name="" id="" class="arr__class" disabled>
            <option value="500">Economy</option>
            <option value="1000">Comfort</option>
            <option value="2000" selected>Business</option>
        </select>

        <div id="categories">
            <label>Choose category</label>
            <input type="radio" name="category" value="3000" id="adult"> Adult
            <input type="radio" name="category" value="2500" id="retiree"> Retiree
            <input type="radio" name="category" value="1500" id="child"> Child
        </div>

        <div id="lunch" name="check">
            <label>Preferable dish</label>
            <input type="checkbox" name="lunch" value="300" id="lunch" class="lunch"> Lunch
            <input type="checkbox" name="lunch" value="150" id="snack" class="snack"> Snack
            <input type="checkbox" name="lunch" value="0" id="none" class="none"> None
        </div>

        <span>
            For X people:
            <input type="text" id="count" />
        </span>

        <section class="summarize">
            <button class="result" onclick="sum()" disabled>Show result</button>
            <div id="summarize"></div>
        </section>
    </form>

    <script src="index.js"></script>
</body>

</html>
