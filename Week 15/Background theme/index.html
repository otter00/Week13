<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Here we change our background</title>
</head>

<body id="body">
    <h1 style="font-style: italic; margin-left: 36px;">Here we change our background!</h1>
    <select name="background" id="background"
        style="font-weight: 600; font-size: 14px; margin-left: 36px; height: 36px; width: 10%;" onchange="change()">
        <option disabled selected="selected">Choose the color</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
    </select>

    <script>
        function change() {
            let background = document.getElementById("background");

            if (background.value == "red") {
                body.style.backgroundColor = 'red';
            }
            else if (background.value == "orange") {
                body.style.backgroundColor = 'orange';
            }
            else if (background.value == "yellow") {
                body.style.backgroundColor = 'yellow';
            }
            else if (background.value == "green") {
                body.style.backgroundColor = 'green';
            }
            else if (background.value == "blue") {
                body.style.backgroundColor = 'blue';
            }
            else if (background.value == "violet") {
                body.style.backgroundColor = 'violet';
            }
        }
    </script>
</body>

</html>
