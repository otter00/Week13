<form id="formElem">
    <input type="text" name="name" value="The Cat">
    <input type="text" name="surname" value="Smart">
    <button type="submit" id="postButton">OK</button>
</form>

<script>
    postButton.onclick = function (e) {
        e.preventDefault();

        fetch("https://httpbin.org/post",
            {
                method: 'POST',
                body: new FormData(formElem)
            })
            .then(response => response.json())
            .then(user => {
                console.log(user);
            })
            .catch(error => console.log(error));
    }
</script>
