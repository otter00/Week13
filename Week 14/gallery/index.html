<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Simple Gallery</title>
</head>

<body>

    <div id="gallery">
        <div class="photo">
            <img src="imgs/1.jpg" class="shown" alt="1_img" />
            <img src="imgs/2.jpg" alt="2_img" />
            <img src="imgs/3.jpg" alt="3_img" />
            <img src="imgs/4.jpg" alt="4_img" />
            <img src="imgs/b747.jpg" alt="5_img" />
        </div>
        <div class="tabs">
            <input type="button" class="prev" value="Назад">
            <input type="button" class="next" value="Вперед">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
